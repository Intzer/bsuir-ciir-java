<div class="card">
  <div class="card-body">
    <div>
      <h3>Your rent motorcycles</h3>

      <div *ngIf="isLoading" class="alert alert-info">
        Загрузка...
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="!isLoading && !errorMessage">
        <div class="row">
          <div *ngFor="let rental of rentals" class="col-md-6 col-lg-4 col-xl-3">
            <div class="card mb-3">
              <div class="card-header">
                {{ rental.motorcycle.type.name }} ({{ rental.motorcycle.color.name }})
              </div>
              <div class="card-body">
                <div class="ratio ratio-16x9">
                  <img src="{{ rental.motorcycle.type.image }}">
                </div>
                <p class="mb-0">Start: {{ rental.createdAt | date: 'd MMMM y, HH:mm' }}</p>
                <p class="mb-0">Expired: {{ rental.expiredAt | date: 'd MMMM y, HH:mm' }}</p>
                <p class="mb-0">Vin: {{ rental.motorcycle.vin }} </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
